<app-header></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav
      [mode]="((isHandset | async) || (isSmall | async)) ? 'over' : 'side'"
      [opened]="((isHandset | async) || (isSmall | async)) === false">
    <button class="sidenav-btn-close"
        mat-button
        (click)="sidenav.toggle()"
        *ngIf="((isHandset | async) || (isSmall | async))">
      <mat-icon>close</mat-icon>
    </button>
    <app-rubric></app-rubric>
  </mat-sidenav>
  <mat-sidenav-content>
    <button class="sidenav-btn-open"
        mat-button
        (click)="sidenav.toggle()"
        *ngIf="((isHandset | async) || (isSmall | async))">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
