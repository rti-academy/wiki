<div mat-dialog-content>
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-form-field class="input-container">
      <input placeholder="Название рубрики" matInput [(ngModel)]="data.rubricTitle">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-raised-button color="primary" [mat-dialog-close]="data.rubricTitle" cdkFocusInitial>Сохранить</button>
    <button mat-button mat-flat-button (click)="onNoClick()">Отмена</button>
  </div>
