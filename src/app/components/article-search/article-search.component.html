<form class="search-form">
    <mat-form-field>
        <input #searchInput type="text" placeholder="Поиск..." matInput [formControl]="searchControl"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)" [displayWith]="display">
            <mat-option *ngFor="let article of filteredArticles" [value]="article">
                {{ article.title }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
