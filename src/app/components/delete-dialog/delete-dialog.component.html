<div mat-dialog-content>
    <p>{{ data.title }}</p>
    <ul *ngIf="data.itemsToDelete" class="list">
        <li *ngFor="let item of data.itemsToDelete" class="list-item">
            {{ item }}
        </li>
    </ul>
</div>
<div mat-dialog-actions>
    <button mat-button mat-raised-button color="primary" [mat-dialog-close]="true">Да</button>
    <button mat-button mat-dialog-close>Нет</button>
</div>
