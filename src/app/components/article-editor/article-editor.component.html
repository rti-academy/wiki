<mat-form-field class="example-full-width text-field">
  <input [(ngModel)]="title" matInput placeholder="Заголовок">
</mat-form-field>

<mat-form-field>
  <mat-select placeholder="Статус" [(value)]="articleStatus">
    <mat-option *ngFor="let status of statuses" [value]="status.value">
      {{ status.view }}
    </mat-option>
  </mat-select>
</mat-form-field>

<quill-editor
  placeholder=""
  [modules] = "quillConfig"
  [(ngModel)]="content"></quill-editor>
<app-file-uploader [articleId]="id"></app-file-uploader>
<div class="btn-contols">
  <button (click)="save();" mat-button mat-raised-button color="primary" class="button">
    Сохранить
  </button>
  <button (click)="goBack()" mat-button class="button">
    Отменить
  </button>
</div>
