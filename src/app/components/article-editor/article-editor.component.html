<mat-form-field class="example-full-width text-field">
  <input [(ngModel)]="title" matInput placeholder="Заголовок">
</mat-form-field>

<mat-form-field>
  <mat-select placeholder="Статус" [(value)]="articleStatus">
    <mat-option *ngFor="let status of mockStatus" [value]="status">
      {{ status }}
    </mat-option>
  </mat-select>
</mat-form-field>

<quill-editor
  placeholder=""
  [modules] = "quillConfig"
  [(ngModel)]="content"></quill-editor>

<div class="btn-contols">
  <button (click)="save();" mat-raised-button color="primary" class="button">
    Сохранить
  </button>
  <button (click)="goBack()" mat-raised-button class="button">
    Отменить
  </button>
</div>
