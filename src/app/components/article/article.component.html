<div *ngIf="article; else elseBlock">
  <div>
    <h1 class="title">
      {{ article.title }}
    </h1>
  </div>

  <div class="info">
    <div>
      {{ article.creationTime | date: "dd.MM.yyyy" }}
      <span class="version">версия: {{ article.version }}</span>
    </div>
    <div class="content">
      {{ article.content }}
    </div>
  </div>
</div>

<ng-template #elseBlock>
  Не выбрана статья
</ng-template>
