<div class="article" *ngIf="article; else elseBlock">
  <div class = header-container>
    <h1 class="title">
      {{ article.title }}
    </h1>
  <div class="btn-controls">    
      <button mat-icon-button mat-button [matMenuTriggerFor]="beforeMenu">
        <mat-icon>more_horiz</mat-icon>
      </button>
  
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item [routerLink]="['/articles', article.id, 'edit']">
          <mat-icon>create</mat-icon>
          Редактировать
        </button>
        <button mat-menu-item (click)="openSetRubricDialog()">
          <mat-icon>subdirectory_arrow_right</mat-icon>
          Переместить
        </button>
        <button mat-menu-item (click)="openDeleteDialog()">
          <mat-icon>delete</mat-icon>
          Удалить
        </button>
      </mat-menu>  
    </div>
  </div>
  
  <div class="content">
    <div class="info">
      <span class="version">Версия: {{ article.version }}</span>
      Последнее обновление: {{ article.updateTime | date: "dd.MM.yyyy HH:mm" }}      
    </div>

    <quill-view [content]="article.content" format="text" theme="snow"></quill-view>

  </div>



  <app-tags [articleId]="article.id"></app-tags>

  <app-comments [articleId]="article.id"></app-comments>

</div>

<ng-template #elseBlock>
  Не выбрана статья
</ng-template>
