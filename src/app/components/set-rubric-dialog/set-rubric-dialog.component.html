<div mat-dialog-content>
    <h2 mat-dialog-title>Укажите название новой рубрики</h2>
    <app-article-search
        type="rubric"
        (selected)="setRubric($event)"
        [includedNodeIDs]="data !==null ? data.includedNodeParentIDs : []"
        [excludedNodeIDs]="data !==null ? data.excludedNodeParentIDs : []"
    ></app-article-search>
</div>
<div mat-dialog-actions>
    <button
        mat-button
        mat-raised-button
        color="primary"
        [disabled]="disabled"
        [mat-dialog-close]="result">ОК</button>
    <button
        mat-button
        mat-dialog-close
        (click)="onNoClick()">Отмена</button>
</div>
