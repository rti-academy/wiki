<p class="hidden">78: ВОЕННОЕ ДЕЛО</p>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    
    <li class="mat-tree-node">
      <button mat-icon-button disabled></button>
      <a class="heading-link"
      [matTooltip]="node.title"
      matTooltipPosition="after"
      [routerLink]="['articles', node.id]"
      routerLinkActive="selected">
      {{ node.title }}
    </a>
    </li>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: isRubric">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.title">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.title}}
        <button class="kebab-button"  mat-icon-button mat-button [matMenuTriggerFor]="beforeMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item disabled>
              <mat-icon>edit</mat-icon>
              Редактировать рубрику
            </button>
            <button mat-menu-item (click)="openDeleteDialog(node)">
              <mat-icon>delete</mat-icon>
              Удалить рубрику
            </button>
            <button mat-menu-item (click)="openAddRubricDialog()">
                <mat-icon>create_new_folder</mat-icon>
                Добавить рубрику
              </button>
              <button mat-menu-item [routerLink]="['/articles', node.id, 'add']">
                <mat-icon>note_add</mat-icon>
                Добавить статью
              </button>
        </mat-menu>  
      </div>
      <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
