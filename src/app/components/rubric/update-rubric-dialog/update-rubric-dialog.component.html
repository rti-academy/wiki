<div mat-dialog-content>
  <h2 mat-dialog-title>Редактирование рубрики</h2>
  <mat-form-field class="input-container">
    <input placeholder="Название рубрики" matInput [(ngModel)]="data">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Сохранить</button>
  <button mat-button mat-flat-button (click)="onNoClick()">Отмена</button>
</div>
