<div mat-dialog-content>
    <p>Вы уверены, что хотите удалить следующие элементы?</p>
    <ul class="list">
        <li *ngFor="let node of data.nodesToDelete" class="list-item">
            {{ node.title }}
        </li>
    </ul>
</div>
<div mat-dialog-actions>
    <button mat-button mat-raised-button color="primary" [mat-dialog-close]="true">Да</button>
    <button mat-button mat-dialog-close>Нет</button>
</div>
