<a class="heading-link" href="#">{{ articleTreeNode.article.title }}</a>
<ul class="heading-list" *ngIf="articleTreeNode.childNodes.length > 0">
    <li class="heading-tree-item" *ngFor="let childNode of articleTreeNode.childNodes;">
        <app-heading-tree-node [articleTreeNode]="childNode"></app-heading-tree-node>
    </li>
</ul>
